crosscompute: 0.9.4
name: See Colored Map
slug: see-colored-map
description: Visualize country data
version: 0.0.1

input:
  variables:
    - id: serie_code
      view: string
      path: variables.dictionary
    - id: value_column
      view: string
      path: variables.dictionary
    - id: fig_title
      view: string
      path: variables.dictionary
    - id: legend_text
      view: string
      path: variables.dictionary
    - id: min_color
      view: string
      path: variables.dictionary
    - id: max_color
      view: string
      path: variables.dictionary
    - id: csv_file
      view: file
      path: data.csv
      configuration:
        mime-types:
          - text/csv


output:
  variables:
    - id: colored_map
      view: image
      path: colored_map.png
      configuration:
        mime-types:
          - image/png
          - image/jpeg

  templates:
    - path: output.md

# batches are pre-defined runs with specific values set for each input variable
batches:

  # case 0:
  # folder sets values for input variables;
  # folder contains an input subfolder;
  # input subfolder contains files for the input variables
  - folder: batches/standard
    variables:
      serie_code: SP.POP.TOTL
      value_column: 2015 [YR2015]
      fig_title: Countries Population, Total 2015
      legend_text: From World Bank Open Data
      csv_file: data.csv

scripts:
  - path: test.ipynb

environment:
  interval: 25 hours

  packages:
    # id is the name of the package as defined in the package manager
    # manager is the name of a package manager such as apt, dnf, npm, pip
    - id: shapely
      manager: pip
    - id: geopandas
      manager: pip
    - id: matplotlib
      manager: pip
    - id: numpy
      manager: pip

