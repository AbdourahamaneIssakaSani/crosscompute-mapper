crosscompute: 0.9.4
name: See Colored Map
slug: see-colored-map
description: Visualize country data
version: 0.0.1

# input:
#   variables:
#     - id: serie_code
#       view: string
#       path: variables.dictionary
#     - id: value_column
#       view: string
#       path: variables.dictionary

output:
  variables:
    - id: colored_map
      view: image
      path: colored_map.png
      configuration:
        mime-types:
          - image/png
          - image/jpeg

  templates:
    - path: output.md

# batches are pre-defined runs with specific values set for each input variable
batches:

  # case 0:
  # folder sets values for input variables;
  # folder contains an input subfolder;
  # input subfolder contains files for the input variables
  - folder: batches/standard

scripts:
  - path: test.ipynb

environment:
  interval: 25 hours

  packages:
    # id is the name of the package as defined in the package manager
    # manager is the name of a package manager such as apt, dnf, npm, pip
    - id: shapely
      manager: pip
    - id: geopandas
      manager: pip
    - id: matplotlib
      manager: pip

